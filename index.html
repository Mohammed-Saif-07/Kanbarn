<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-todo: #3b82f6;
            --accent-progress: #f59e0b;
            --accent-done: #10b981;
            --hover-shadow: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
            --hover-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .theme-toggle:hover {
            box-shadow: 0 4px 8px var(--hover-shadow);
            transform: translateY(-1px);
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px var(--shadow);
            transition: all 0.3s ease;
            min-height: 400px;
        }

        .column-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .column-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .todo .column-icon {
            background: var(--accent-todo);
        }

        .progress .column-icon {
            background: var(--accent-progress);
        }

        .done .column-icon {
            background: var(--accent-done);
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-count {
            margin-left: auto;
            background: var(--border);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .add-task-btn {
            width: 100%;
            background: transparent;
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            border-color: var(--accent-todo);
            color: var(--accent-todo);
            background: rgba(59, 130, 246, 0.05);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 200px;
        }

        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow);
            position: relative;
            user-select: none;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--hover-shadow);
        }

        .task-card:active {
            cursor: grabbing;
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .task-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }

        .priority-low {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            color: #dc2626;
            background: rgba(239, 68, 68, 0.1);
        }

        .column.drag-over {
            background: rgba(59, 130, 246, 0.05);
            border: 2px dashed var(--accent-todo);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-todo);
            color: white;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text-secondary);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .column {
                padding: 16px;
            }
            
            .task-card {
                padding: 12px;
            }
            
            body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Kanban Board</h1>
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <div class="kanban-board">
        <div class="column todo" data-column="todo">
            <div class="column-header">
                <div class="column-icon"></div>
                <h2 class="column-title">To Do</h2>
                <span class="task-count">0</span>
            </div>
            <button class="add-task-btn" onclick="openAddTaskModal('todo')">+ Add Task</button>
            <div class="task-list" id="todo-list"></div>
        </div>

        <div class="column progress" data-column="progress">
            <div class="column-header">
                <div class="column-icon"></div>
                <h2 class="column-title">In Progress</h2>
                <span class="task-count">0</span>
            </div>
            <button class="add-task-btn" onclick="openAddTaskModal('progress')">+ Add Task</button>
            <div class="task-list" id="progress-list"></div>
        </div>

        <div class="column done" data-column="done">
            <div class="column-header">
                <div class="column-icon"></div>
                <h2 class="column-title">Done</h2>
                <span class="task-count">0</span>
            </div>
            <button class="add-task-btn" onclick="openAddTaskModal('done')">+ Add Task</button>
            <div class="task-list" id="done-list"></div>
        </div>
    </div>

    <!-- Modal for adding tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Task</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentColumn = '';
        let taskIdCounter = 0;
        let tasks = JSON.parse(localStorage.getItem('kanban-tasks')) || {};

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('kanban-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('kanban-theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const button = document.querySelector('.theme-toggle');
            button.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // Task management
        function openAddTaskModal(column) {
            currentColumn = column;
            document.getElementById('taskModal').classList.add('show');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('show');
            document.getElementById('taskForm').reset();
        }

        function addTask(title, description, priority, column) {
            const taskId = `task-${++taskIdCounter}`;
            const task = {
                id: taskId,
                title,
                description,
                priority,
                column
            };

            if (!tasks[column]) {
                tasks[column] = [];
            }
            tasks[column].push(task);
            saveTasks();
            renderTask(task);
            updateTaskCounts();
        }

        function renderTask(task) {
            const taskList = document.getElementById(`${task.column}-list`);
            const taskElement = document.createElement('div');
            taskElement.className = 'task-card';
            taskElement.draggable = true;
            taskElement.dataset.taskId = task.id;
            taskElement.dataset.column = task.column;

            taskElement.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-description">${task.description}</div>
                <div class="task-meta">
                    <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    <button class="delete-btn" onclick="deleteTask('${task.id}', '${task.column}')">&times;</button>
                </div>
            `;

            // Add drag event listeners
            taskElement.addEventListener('dragstart', handleDragStart);
            taskElement.addEventListener('dragend', handleDragEnd);

            // Add touch event listeners for mobile
            taskElement.addEventListener('touchstart', handleTouchStart, { passive: false });
            taskElement.addEventListener('touchmove', handleTouchMove, { passive: false });
            taskElement.addEventListener('touchend', handleTouchEnd);

            taskList.appendChild(taskElement);
        }

        function deleteTask(taskId, column) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks[column] = tasks[column].filter(task => task.id !== taskId);
                document.querySelector(`[data-task-id="${taskId}"]`).remove();
                saveTasks();
                updateTaskCounts();
            }
        }

        function moveTask(taskId, fromColumn, toColumn) {
            const taskIndex = tasks[fromColumn].findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                const task = tasks[fromColumn].splice(taskIndex, 1)[0];
                task.column = toColumn;
                if (!tasks[toColumn]) {
                    tasks[toColumn] = [];
                }
                tasks[toColumn].push(task);
                saveTasks();
                updateTaskCounts();
            }
        }

        function updateTaskCounts() {
            ['todo', 'progress', 'done'].forEach(column => {
                const count = tasks[column] ? tasks[column].length : 0;
                document.querySelector(`[data-column="${column}"] .task-count`).textContent = count;
            });
        }

        function saveTasks() {
            localStorage.setItem('kanban-tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            ['todo', 'progress', 'done'].forEach(column => {
                if (tasks[column]) {
                    tasks[column].forEach(task => renderTask(task));
                }
            });
            updateTaskCounts();
        }

        // Drag and drop functionality
        let draggedElement = null;
        let touchStartY = 0;
        let touchStartX = 0;
        let isDragging = false;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedElement = null;
            
            // Remove drag-over class from all columns
            document.querySelectorAll('.column').forEach(column => {
                column.classList.remove('drag-over');
            });
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            touchStartY = touch.clientY;
            touchStartX = touch.clientX;
            draggedElement = this;
            isDragging = false;
        }

        function handleTouchMove(e) {
            if (!draggedElement) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const deltaY = Math.abs(touch.clientY - touchStartY);
            const deltaX = Math.abs(touch.clientX - touchStartX);
            
            if (deltaY > 10 || deltaX > 10) {
                isDragging = true;
                draggedElement.classList.add('dragging');
                draggedElement.style.position = 'fixed';
                draggedElement.style.zIndex = '1000';
                draggedElement.style.left = touch.clientX - 50 + 'px';
                draggedElement.style.top = touch.clientY - 50 + 'px';
                draggedElement.style.transform = 'rotate(5deg)';
                draggedElement.style.pointerEvents = 'none';
            }
        }

        function handleTouchEnd(e) {
            if (!draggedElement || !isDragging) {
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                    draggedElement = null;
                }
                return;
            }

            const touch = e.changedTouches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetColumn = elementBelow ? elementBelow.closest('.column') : null;

            // Reset dragged element styles
            draggedElement.style.position = '';
            draggedElement.style.zIndex = '';
            draggedElement.style.left = '';
            draggedElement.style.top = '';
            draggedElement.style.transform = '';
            draggedElement.style.pointerEvents = '';
            draggedElement.classList.remove('dragging');

            if (targetColumn) {
                const targetColumnName = targetColumn.dataset.column;
                const currentColumn = draggedElement.dataset.column;
                
                if (targetColumnName !== currentColumn) {
                    const taskId = draggedElement.dataset.taskId;
                    const targetList = targetColumn.querySelector('.task-list');
                    
                    // Move the element
                    targetList.appendChild(draggedElement);
                    draggedElement.dataset.column = targetColumnName;
                    
                    // Update data
                    moveTask(taskId, currentColumn, targetColumnName);
                }
            }

            draggedElement = null;
            isDragging = false;
        }

        // Set up drop zones
        function setupDropZones() {
            const columns = document.querySelectorAll('.column');
            
            columns.forEach(column => {
                column.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('drag-over');
                });
                
                column.addEventListener('dragleave', function(e) {
                    if (!this.contains(e.relatedTarget)) {
                        this.classList.remove('drag-over');
                    }
                });
                
                column.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('drag-over');
                    
                    if (draggedElement) {
                        const targetColumn = this.dataset.column;
                        const currentColumn = draggedElement.dataset.column;
                        
                        if (targetColumn !== currentColumn) {
                            const taskId = draggedElement.dataset.taskId;
                            const targetList = this.querySelector('.task-list');
                            
                            // Move the element
                            targetList.appendChild(draggedElement);
                            draggedElement.dataset.column = targetColumn;
                            
                            // Update data
                            moveTask(taskId, currentColumn, targetColumn);
                        }
                    }
                });
            });
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            
            addTask(title, description, priority, currentColumn);
            closeModal();
        });

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            setupDropZones();
            
            // Find the highest task ID to continue numbering
            Object.values(tasks).forEach(columnTasks => {
                columnTasks.forEach(task => {
                    const id = parseInt(task.id.split('-')[1]);
                    if (id > taskIdCounter) {
                        taskIdCounter = id;
                    }
                });
            });
            
            loadTasks();
        });
    </script>
</body>
</html>
